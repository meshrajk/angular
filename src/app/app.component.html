<div class="top-menu" highlighted>
    <img class="logo" src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">
</div>

<div class="course-card">
    test cards
</div>
<ng-template [ngIf]="courses[0]" let-course>
    <div class="courses salmon-theme" *ngIf="courses[0] as course">
        <course-card highlighted #highlighter="hl" (toggleHighlighted)="onToggle($event)"
            (courseSelected)="onCourseSelected($event)" [course]="course">
            <course-image [src]="course.iconUrl"></course-image>
            <div class="course-description" (dblclick)="highlighter.toggle()">
                {{ course.longDescription }}
            </div>
        </course-card>
    </div>
</ng-template>
